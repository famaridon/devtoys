<div class="encoder-decoder">
  <h1>UUID</h1>
  <app-configuration>
    <mat-list-item>
      <h4 matLine>Hyphens</h4>
      <p matLine>
        <span>&nbsp;</span>
      </p>
      <mat-slide-toggle [(ngModel)]="hyphens">{{
        hyphens ? "On" : "Off"
      }}</mat-slide-toggle>
    </mat-list-item>
    <mat-list-item>
      <h4 matLine>Uppercase</h4>
      <p matLine>
        <span>&nbsp;</span>
      </p>
      <mat-slide-toggle [(ngModel)]="uppercase">{{
        uppercase ? "On" : "Off"
      }}</mat-slide-toggle>
    </mat-list-item>
    <mat-list-item>
      <h4 matLine>Version</h4>
      <p matLine>
        <span>Choose the UUID version to generate</span>
      </p>
      <mat-form-field>
        <mat-select [(ngModel)]="version">
          <mat-option [value]="'v1'">v1</mat-option>
          <mat-option [value]="'v4'">v4</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <h4 matLine>Count</h4>
      <p matLine>
        <span>&nbsp;</span>
      </p>
      <mat-form-field>
        <input matInput type="number" [(ngModel)]="count" />
      </mat-form-field>
    </mat-list-item>
  </app-configuration>
  <h3>Generate</h3>
  <button mat-raised-button color="primary" (click)="generate()">
    Generate
  </button>
  <app-output [rows]="15" [value]="output"></app-output>
</div>
