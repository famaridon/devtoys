<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <mat-selection-list
    [multiple]="false"
    (selectionChange)="onSelectionChange($event)"
  >
    <mat-list-option *ngFor="let option of options" [value]="option.value">{{
      option.label
    }}</mat-list-option>
  </mat-selection-list>
</div>
