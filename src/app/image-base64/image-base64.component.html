<div class="encoder-decoder">
  <h1>Base64 Text Encoder / Decoder</h1>
  <app-configuration>
    <mat-list-item>
      <h4 matLine>Convertion</h4>
      <p matLine>
        <span>Select witch convertion mode you want to use</span>
      </p>
      <mat-slide-toggle [(ngModel)]="encode">{{
        encode ? "Encode" : "Decode"
      }}</mat-slide-toggle>
    </mat-list-item>
  </app-configuration>
  <ng-container *ngIf="encode; else decode">
    <div class="section">
      <h3>Input</h3>
      <div>
        <button mat-raised-button color="primary" (click)="openFileChooser()">
          Browse
        </button>
        <input
          type="file"
          #fileUpload
          accept="image/*"
          multiple="false"
          (change)="onFileSelected()"
        />
      </div>
    </div>
    <app-output [output]="base64"></app-output>
  </ng-container>
  <ng-template #decode>
    <div class="section">
      <app-input [(input)]="base64"></app-input>
      <img [src]="base64" />
    </div>
  </ng-template>
</div>
