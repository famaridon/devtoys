<div class="side-by-side">
  <mat-card class="panel">
    <mat-card-title>Base64</mat-card-title>
    <textarea
      matInput
      type="text"
      name="base64"
      rows="5"
      [(ngModel)]="base64"
    ></textarea>
  </mat-card>
  <div class="flex-spacer"></div>
  <mat-card class="panel">
    <mat-card-title>Text</mat-card-title>
    <textarea matInput type="text" name="text" rows="5" [(ngModel)]="text"></textarea>
  </mat-card>
</div>
