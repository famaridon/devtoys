<div>
  <h1>Lorem Ipsum</h1>
  <app-configuration>
    <app-configuration-option
      title="Unit"
      description="paragraph(s), sentence(s), or word(s)"
    >
      <mat-form-field>
        <mat-select [(ngModel)]="options.unit">
          <mat-option [value]="'words'">Words</mat-option>
          <mat-option [value]="'sentences'">Sentences</mat-option>
          <mat-option [value]="'paragraphs'">Paragraphs</mat-option>
        </mat-select>
      </mat-form-field>
    </app-configuration-option>
    <app-configuration-option
      title="Number"
      description="Number of 'words', 'sentences', or 'paragraphs'"
    >
      <mat-form-field>
        <input matInput type="number" [(ngModel)]="options.count" />
      </mat-form-field>
    </app-configuration-option>
  </app-configuration>
  <h3>Generate</h3>
  <button mat-raised-button color="primary" (click)="generate()">
    Generate
  </button>
  <app-output>
    <pre><code>{{ output }}</code></pre>
  </app-output>
</div>
