<div class="encoder-decoder">
  <h1>UUID</h1>
  <app-configuration>
    <mat-list>
      <mat-list-item>
        <h4 matListItemTitle>Hyphens</h4>
        <p matListItemLine>
          <span>&nbsp;</span>
        </p>
        <mat-slide-toggle matListItemMeta [(ngModel)]="hyphens">{{
          hyphens ? "On" : "Off"
        }}</mat-slide-toggle>
      </mat-list-item>
      <mat-list-item>
        <h4 matListItemTitle>Uppercase</h4>
        <p matListItemLine>
          <span>&nbsp;</span>
        </p>
        <mat-slide-toggle matListItemMeta [(ngModel)]="uppercase">{{
          uppercase ? "On" : "Off"
        }}</mat-slide-toggle>
      </mat-list-item>
      <mat-list-item>
        <h4 matListItemTitle>Version</h4>
        <p matListItemLine>
          <span>Choose the UUID version to generate</span>
        </p>
        <mat-form-field matListItemMeta>
          <mat-select [(ngModel)]="version">
            <mat-option [value]="'v1'">v1</mat-option>
            <mat-option [value]="'v4'">v4</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <h4 matListItemTitle>Count</h4>
        <p matListItemLine>
          <span>&nbsp;</span>
        </p>
        <mat-form-field matListItemMeta>
          <input matInput type="number" [(ngModel)]="count" />
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </app-configuration>
  <h3>Generate</h3>
  <button mat-raised-button color="primary" (click)="generate()">
    Generate
  </button>
  <app-output [rows]="15" [output]="output"></app-output>
</div>
