<div>
  <h1>Password</h1>
  <app-configuration>
    <app-configuration-option title="Length" description="Length of password">
      <mat-slider min="8" max="64" step="1" discrete>
        <input matSliderThumb [(ngModel)]="options.length" />
      </mat-slider>
    </app-configuration-option>
    <app-configuration-option
      title="Numbers"
      description="Put numbers in password"
    >
      <mat-slide-toggle
        matListItemMeta
        [(ngModel)]="options.numbers"
      ></mat-slide-toggle>
    </app-configuration-option>
    <app-configuration-option
      title="Symbols"
      description="Put symbols in password"
    >
      <mat-slide-toggle
        matListItemMeta
        [(ngModel)]="options.symbols"
      ></mat-slide-toggle>
    </app-configuration-option>
    <app-configuration-option
      title="Lowercase"
      description="Put lowercase in password"
    >
      <mat-slide-toggle
        matListItemMeta
        [(ngModel)]="options.lowercase"
      ></mat-slide-toggle>
    </app-configuration-option>
    <app-configuration-option
      title="Uppercase"
      description="Put uppercase in password"
    >
      <mat-slide-toggle
        matListItemMeta
        [(ngModel)]="options.uppercase"
      ></mat-slide-toggle>
    </app-configuration-option>
    <app-configuration-option
      title="Exclude similar characters"
      description="Exclude similar chars, like 'i' and 'l'."
    >
      <mat-slide-toggle
        matListItemMeta
        [(ngModel)]="options.excludeSimilarCharacters"
      ></mat-slide-toggle>
    </app-configuration-option>
  </app-configuration>
  <h3>Generate</h3>
  <button mat-raised-button color="primary" (click)="generate()">
    Generate
  </button>
  <app-output>
    <pre><code>{{ output }}</code></pre>
  </app-output>
</div>
