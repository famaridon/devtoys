<div>
  <h1>JSON Formater</h1>
  <app-configuration>
    <mat-list>
      <a mat-list-item (click)="openIndentModeChooser()">
        <h4 matListItemTitle>Indentation</h4>
        <p matListItemLine>
          <span>Indentied with {{ indentMode }}</span>
        </p>
      </a>
    </mat-list>
  </app-configuration>
  <app-input [(input)]="input" [error]="error"></app-input>
  <pre><code [highlight]="output"></code></pre>
</div>
