<h1 mat-dialog-title>Choose the indentation mode.</h1>
<div mat-dialog-content>
  <mat-selection-list
    #shoes
    [multiple]="false"
    (selectionChange)="onSelectionChange($event)"
  >
    <mat-list-option [value]="'2-spaces'">2 spaces</mat-list-option>
    <mat-list-option [value]="'4-spaces'">4 spaces</mat-list-option>
    <mat-list-option [value]="'tabs'">Tabs</mat-list-option>
  </mat-selection-list>
</div>
